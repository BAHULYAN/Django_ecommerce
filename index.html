{% extends 'shop/layouts/main.html' %}

{% block content %}

{% include 'shop/inc/slide.html' %}

<div class="container">
  <div class="row">
    {% for item in products %}
      <div class="col-md-4 col-lg-3">
        <div class="card my-3">
          <img src="{{ item.product_image.url }}" class="card-img-top img-fluid" alt="Categories" style="height: 400px; object-fit: cover;">
          <a href="">
            <div class="card-body">
              <h5 class="card-title text-primary">{{ item.name }}</h5>
              <p class="card-text"> 
                <span class="float-start old_price"><s>Rs.{{ item.original_price | stringformat:'d'}}</s></span>
                <span class="float-end new_price">Rs.{{ item.selling_price | stringformat:'d' }}</span>
              </p>
            </div>
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<div class="container" style="margin-top:70px;">
  <div class="row">
    <div class="col-12"> <h1>KKT </h1></div>
  </div>
</div>

{% endblock content %}
