
{% extends 'shop/layouts/main.html' %}


{% block content %}

<!-- {% include 'shop/inc/slide.html' %} -->



<div class="container" style="margin-top:70px;">
  <div class="row">
    <div class="col-12"> <h1>Awesome product </h1></div>
    <h4 class="mb-3">{{category_name}} Products</h4>
    {% for item in products %}
        <div class="col-md-4 col-lg-3">
          <div class="card my-3">
            <img src="{{ item.product_image.url }}" class="card-img-top img-fluid" alt="Categories" style="height: 400px; object-fit: cover;">
            <a href="{% url 'product_details' category_name item.name %}">
            <div class="card-body">
              <h5 class="card-title text-primary">{{ item.name }}</h5>
              <p class="card-text"> 
                <span class="float-start old_price"><s>Rs.{{ item.original_price | stringformat:'d'}}</s></span>
                <span class="float-end new_price">Rs.{{ item.selling_price | stringformat:'d' }}</span>
              </p>
              <!-- <a href="#" class="btn btn-secondary my-2">view details</a> -->
    
            </div>
          </a>
          </div>
        </div>
        {% endfor %}


    
  </div>
</div>
  {% endblock content %}
